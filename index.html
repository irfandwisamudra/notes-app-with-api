<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      name="description"
      content="Notes App adalah aplikasi catatan sederhana untuk pencatatan."
    />
    <title>Notes App</title>

    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
    />
  </head>
  <body>
    <header>
      <header-bar></header-bar>
    </header>

    <main class="main-content">
      <div class="container">
        <div class="content-inner">
          <div class="add-archived-note">
            <section class="add-note">
              <h4>Tambahkan Catatan</h4>
              <form id="addNote">
                <div class="input-group">
                  <label class="form-label" for="inputNoteTitle"
                    >Judul (Wajib)</label
                  >
                  <div class="form-info">Contoh: "Belajar Laravel 11"</div>
                  <input
                    class="form-control"
                    id="inputNoteTitle"
                    type="text"
                    name="title"
                    enterkeyhint="next"
                    required
                  />
                  <div class="error-message" id="titleError"></div>
                </div>
                <div class="input-group">
                  <label class="form-label" for="inputNoteDescription"
                    >Deskripsi (Wajib)</label
                  >
                  <div class="form-info">
                    Contoh: "Menonton video playlist Tutorial Laravel 11 di
                    channel Youtube Web Programming UNPAS"
                  </div>
                  <textarea
                    class="form-control"
                    id="inputNoteDescription"
                    rows="3"
                    name="description"
                    required
                  ></textarea>
                  <div class="error-message" id="descriptionError"></div>
                </div>
                <div class="input-group">
                  <button class="add-button" type="submit">
                    Tambah
                    <i class="fa-solid fa-arrow-right-to-bracket"></i>
                  </button>
                </div>
              </form>
            </section>

            <section class="archived-note">
              <h4>Arsip Catatan</h4>
              <button class="archived-button" id="archivedButton">
                Lihat Catatan yang Diarsipkan
                <i class="fa-solid fa-box-archive"></i>
              </button>
            </section>
          </div>
          <div class="list-note">
            <section>
              <h4>Daftar Catatan</h4>
              <div id="listNote"></div>
            </section>
          </div>
        </div>
      </div>
    </main>

    <div id="archivedModal" class="modal">
      <div class="modal-content">
        <div class="list-archived-note">
          <span class="close">&times;</span>
          <section>
            <h4>Catatan yang Diarsipkan</h4>
            <div id="listArchivedNote"></div>
          </section>
        </div>
      </div>
    </div>

    <footer>
      <div class="container">
        <footer-bar></footer-bar>
      </div>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
  </body>
</html>
